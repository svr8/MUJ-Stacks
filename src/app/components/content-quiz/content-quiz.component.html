<table>
    <tr class="subcontent">
        <td class="subcontent-wrap">
          <div class="question-options">
            <div *ngIf="account_type=='Teacher'" class="h-item" (click)="editQuiz()">Edit</div>
            <div *ngIf="account_type=='Teacher'" class="h-item" (click)="deleteQuiz()">Delete</div>          
            
            <div class="h-item" (click)="startQuiz()">Solve</div>          
          </div>
      </td>
    </tr>
    <tr class="subcontent">
      <td class="subcontent-wrap">
        <div class="sub-title"> {{quiz.title}} </div>
      </td>
    </tr>
  
    <tr class="subcontent">
      <td class="subcontent-wrap">
        <div class="sub-content"> {{quiz.description}} </div>
      </td>
    </tr>
  
    <tr class="subcontent">
      <td class="subcontent-wrap">
        <div class="sub-title"> Date </div>
        <div class="sub-content"> 
          {{question.date}}
        </div>
      </td>
    </tr>
  
    <tr class="subcontent">
      <td class="subcontent-wrap">
        <div class="sub-title"> Duration </div>
        <div class="sub-content"> 
          {{question.duration}}
        </div>
      </td>
    </tr>
  
    <tr class="subcontent">
      <td class="subcontent-wrap">
        <div class="sub-title"> Questions </div>
        <div class="sub-content"> 
          <li *ngFor="let qid of quiz.questions">{{qid}}</li>
        </div>
      </td>
    </tr>
  
    
  </table>
