<div id="add-question-button" class="v-item" (click)="onAddNewQuestion()">
  <div id="add-question-logo" class="h-item"></div>
  <div id="add-question-label" class="h-item">Add Question</div>
</div>

<table id="question-list" class="v-item">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Language</th>
  </tr>
  <tr *ngFor="let question of questionList" (click)="navigateService.viewQuestion(question.qid)">
    <td>{{question.qid}}</td>
    <td>{{question.title}}</td>
    <td>{{question.language}}</td>
  </tr>
  
</table>
