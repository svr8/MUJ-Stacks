<div id="add-question-button" class="v-item">
  <div id="add-question-logo" class="h-item"></div>
  <div id="add-question-label" class="h-item" (click)="navigator.switchTarget('add-new-quiz')">Add Quiz</div>
</div>

<table id="question-list" class="v-item">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Date</th>
  </tr>
  <tr *ngFor="let quiz of quizList">
    <td>{{quiz.id}}</td>
    <td>{{quiz.title}}</td>
    <td>{{quiz.date}}</td>
  </tr>
  
</table>
