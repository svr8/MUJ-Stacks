<app-sidebar (selectTargetEvent)=switchTarget($event) *ngIf="account_type" [sidebar_type]="account_type"></app-sidebar>

<div class="main-content" *ngIf="selectedTarget == 'content-teacher-quizzes'">
  CONTENT-TEACHER_QUIZZES
</div>

<div class="main-content" *ngIf="selectedTarget == 'content-teacher-questions'">
<!-- <div class="main-content"> -->
  <div id="add-question-button" class="v-item" (click)="switchTarget('add-new-question')">
    <div id="add-question-logo" class="h-item"></div>
    <div id="add-question-label" class="h-item">Add Question</div>
  </div>

  <table id="question-list" class="v-item">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Language</th>
    </tr>
    <tr *ngFor="let question of questionList">
      <td>{{question.id}}</td>
      <td>{{question.title}}</td>
      <td>{{question.language}}</td>
    </tr>
   
  </table>
</div>

<!-- <div id="add-new-question" class="main-content" *ngIf="selectedTarget == 'add-new-question'"> -->
<div id="add-new-question" class="main-content">
  <table class="v-item">
    <tr>
      <td class="question-input-label">TITLE</td>
      <td> <input class="question-input-line"> </td>
    </tr>
    <tr>
      <td class="question-input-label">DESCRIPTION</td>
      <td><textarea class="question-input-box" rows="16" cols="80"></textarea></td>
    </tr>
    <tr>
      <td class="question-input-label">TIME LIMIT (s)</td>
      <td> <input class="question-input-line" type="number"> </td>
    </tr>
    <tr>
      <td class="question-input-label">CONSTRAINTS</td>
      <td><textarea class="question-input-box" rows="6" cols="30"></textarea></td>
    </tr>
    <tr>
      <td class="question-input-label">TEST CASES</td>
      <td id="add-new-test-case">
          <div id="add-test-logo" class="h-item"></div>
          <div id="add-test-label" class="h-item">Add Test Case</div>
      </td>
    </tr>
  </table>
</div>

<div class="main-content" *ngIf="selectedTarget == 'content-teacher-account'">
<!-- <div class="main-content"> -->
  <table id="account-details-table">
    <tr>
      <td class="account-detail-key">Name</td>
      <td class="account-detail-value">{{teacher.name}}</td>
    </tr>
    <tr>
      <td class="account-detail-key">Account</td>
      <td class="account-detail-value">{{teacher.account_type}}</td>
    </tr>
    <tr>
      <td class="account-detail-key">Email</td>
      <td class="account-detail-value">{{teacher.email}}</td>
    </tr>
  </table>
</div>
