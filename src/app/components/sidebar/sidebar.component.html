<div id="sidebar-toggle" (click)="toggleSidemenu()">
  <div id="sidebar-toggle-icon"></div>
</div>
<div id="sidebar" (window:resize)="onResize($event)">
  
  <div class="sidebarSeg" id="sidebarSeg_top">
    <!-- APP LOGO -->
  </div>
  
  <div class="sidebarSeg" id="sidebarSeg_mid">
    <div *ngFor="let button of buttonList" class="sidebar-button"
          (click)="selectButton(button)">{{button.label}}</div>
  </div>
  
  <div class="sidebarSeg" id="sidebarSeg_btm">
    <div class="sidebar-button" (click)="signOut()">SIGN OUT</div>
  </div>

</div>
